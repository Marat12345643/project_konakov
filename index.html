<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
<header class="header container">
    <div class="header__logo-wrap">
    <img class="header__logo" src="https://assets.turbologo.ru/blog/ru/2020/01/18163122/logo-school.png" alt="Лого" width="200" height="111">
    <h1 class="header__title">FastPass</h1>
    </div>

    <nav class="header__menu">
        <ul class="menu">
            <li class="menu__item menu__item--active">
                <a class="menu__link" href="index.html">Главная</a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="courses.html">Курсы</a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="courses.html">Преподаватели</a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="courses.html">Отзывы</a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="courses.html">Контакты</a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="courses.html">Вход</a>
            </li>
        </ul>
    </nav>
</header>
<main class="main container">
    <section class="welcome">
        <div class="welcome__wrap-left">
        <h2 class="welcome__title">Онлайн курсы для подготовки к ЕГЭ</h2>
        <p class="welcome__title"> C гарантией получения 75 баллов по предмету</p>
        <P class="welcome__title">Пробное занятие бесплатно</P>
        <button class="interactive-button" type="button">Записаться</button>
        </div>
        <div class="welcome__wrap-right">
        <img class="welcome__image" src="https://img.freepik.com/free-photo/thinking-student-home_144627-26368.jpg?size=626&ext=jpg" alt="Студент" width="550" height="333">
        </div>
    </section>    
</main>
<footer class="footer container">
    <div class="footer__wrap-left">
        <button class="interactive-button" type="button">Посмотри, как проходит подготовка учеников в нашем сервисе</button>
        <video class="footer__video" width="1" height="1" controls>
            <source src="https://yandex.ru/video/preview/6705781527698299508">
        </video>
        <p class="footer__title">Сайт сделан Конаковым Маратом группа: CT-24</p>
    </div>
</footer>
<section class="section">
    <form action="/">
        <h2 class="section__title">Вход в личный кабинет</h2>
        <input type="tel" name="phone" placeholder="Номер телефона" required> 
        <input type="password" name="password" placeholder="Пароль" required>
        <button class="button">Войти</button>
    </form>
</section>
<section class="record">
    <form action="//">
        <h2 class="record">Запись на пробное занятие</h2>
        <input type="tel" name="phone" placeholder="Номер телефона" required> 
        <input type="email" id="email" name="email" placeholder="Почта" required>
        <button class="button">Записаться</button>
    </form>
</section>
</body>
</html>
